<div th:fragment="posts">
    <div class="starter-template panel" th:each="post : ${pager.posts}" th:object="${user}">
        <div class="panel-heading">
            <h1><a th:text="${post.title}" th:href="@{'/post/' + ${post.id}}">Title</a></h1>
            <div th:text="'Created: ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')} + ' by '">
                Created by
            </div>
            <div>Username: <a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">User</a>
            </div>
        </div>
        <h3 class="panel-body" th:text="${post.body}">Body</h3>

        <!--        <h3 th:text="${post.likeCount}">li</h3>-->
        <div class="likesWrapper" sec:authorize="isAuthenticated()">
            <button type="button" th:onclick="'like(\'' + ${post.id} +'\',\''+${user.id} + '\')'">Like</i></button>
        </div>
    </div>
</div>
